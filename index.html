<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniQFriends – Character Quiz</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --purple:#3a025b; --beige:#F6ebbb; --brown:#3b211a;
      --card:#ffffffcc; --ink:var(--brown); --brand:var(--purple); --brand-2:#5d0b8c;
      --c-uri:#a4c8ff; --c-buni:#b6f7d0; --c-marsy:#d9b79a; --c-veny:#ffc49a;
      --c-moony:#d6c6ff; --c-pluty:#ffb3d1; --c-sunny:#ffe28a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:#0b0015;color:var(--ink);overflow-x:hidden}

    #space{position:fixed;inset:0;z-index:1}
    .bg-decor{position:fixed;inset:0;pointer-events:none;z-index:2}
    header{text-align:center;padding:24px 16px 8px;position:relative;z-index:3}
    h1{margin:0;color:#fff;font-size:32px;text-shadow:0 2px 6px rgba(0,0,0,.6)}
    p.lead{color:#fff}

    .progress{position:sticky;top:0;z-index:4;background:rgba(58,2,91,.85);padding:8px 12px;color:#fff}
    .progress .row{max-width:900px;margin:auto;display:flex;gap:12px;align-items:center}
    .meter{height:8px;background:rgba(255,255,255,.3);border-radius:999px;overflow:hidden;flex:1}
    .meter span{display:block;height:100%;background:#F6ebbb}
    .label{font-weight:600}

    .wrap{max-width:900px;margin:auto;padding:0 16px 64px;position:relative;z-index:4}
    .card{background:var(--card);border-radius:16px;padding:18px}
    .stack{display:grid;gap:16px}

    .question{background:var(--beige);border-radius:14px;padding:14px}
    .question h3{margin:0 0 8px;color:var(--purple)}
    label{display:block;padding:10px;border-radius:12px;background:#fff8;margin:6px 0;cursor:pointer}
    label:hover{background:#fff}
    button{padding:12px;border-radius:12px;border:0;background:var(--brand);color:#fff;font-size:16px;cursor:pointer}
    button.secondary{background:#efeaf7;color:var(--brand)}
  </style>
</head>
